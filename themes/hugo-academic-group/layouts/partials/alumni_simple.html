    <div class="col-xs-6 col-sm-3 col-md-2">
        <div id="profile"  style='padding: 5px 5px;'>
            <a href="{{ .Permalink }}">
                <div class="small-portrait" itemprop="image" style="background-image: url('{{ .Site.BaseURL }}/img/{{ .Params.portrait }}');"></div>
            </a>
            <div class="portrait-title">
                <h4 itemprop="name"><a href="{{ .Permalink }}">{{ .Params.name }}</a></h4>
                {{ range .Params.organizations }}
                    <p>{{ .role }}</p><!-- , {{.name}} -->
                {{ end }}
            </div>
        </div>
    </div>
